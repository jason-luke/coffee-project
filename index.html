<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--header-->
<div class="header d-flex justify-content-center py-4">
    <h1>Coffee!</h1>
</div>
    <!--coffees-->
<div class="container d-flex flex-direction-row">

    <div class="container col-6">
        <div class="row">
            <div id="coffees" class="d-flex flex-wrap"></div>
        </div>
    </div>

    <!--search and filter area-->
    <div class="container col-12 d-flex">
        <div class="row col-6 ">
            <div class="row">
            <form>
                <label for="roast-selection" class="fw-bold w-100">Roast</label>
                <select id="roast-selection" class="form-control w-100 my-2">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <label for="searchInput" class="fw-bold ">Coffee Name</label>
                <div>
                    <input id="searchInput" class="form-control mb-2 w-100" type="search">
                </div>
                <div>
                    <input id="submit" type="submit" onsubmit="updateCoffees();return false" class="w-100 bg-primary bg-gradient text-light rounded"/>
                </div>
            </form>
        </div>
<!--            add a coffee form-->
        <div class="header2 row py-4">
            <div class="d-flex text-center py-4">
                <h1>Add a Coffee</h1>
            </div>
            <form>
                <label for="user-roast-selection" class="fw-bold w-100">Roast</label>
                <select id="user-roast-selection" class="form-control w-100 my-2">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <label for="user-input" class="fw-bold ">Name</label>
                <div>
                    <input id="user-input" class="form-control mb-2 w-100" type="search">
                </div>
                <div>
                    <input id="user-submit" type="submit" class="w-100 bg-primary bg-gradient text-light rounded"/>
                </div>
            </form>
        </div>
    </div>
        </div>

    <!--coffee names-->

    <!--        <div class="row">-->
    <!--        <div id="coffees" class="d-flex flex-wrap"></div>-->
    <!--        </div>-->
    <!--    </div>-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
